{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for msg in messages %}
        <p>{{msg}}</p>
    {% endfor %}
{% endif %}
{% endwith %}
<p style="font-size:140%;">
    Your profile
</p>
<p>
    {{name}}
</p>
<p>
    Email: {{email}}
</p>
<p>
    Score: {{score}}
</p>



{% endblock %}
